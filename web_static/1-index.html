<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer span {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <header></header>

    <div class="content"></div>

    <footer>
        <span>Best School</span>
    </footer>

</body>

</html>
